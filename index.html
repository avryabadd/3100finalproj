<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Proj</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
</head>
<body>
    <!--Start the card body for student registration-->
    <div class="d-flex justify-content-center">

        <form class="card col-12 col-md-5 col-lg-4" id="frmLogin">
            <div class="card-body">
                <h1 class="text-center mb-0 text-primary">Login Page</h1>

                <h3 class="text-center mb-4">Login</h3>
                <input id="text-LoginUsername" class="form-control" type="email" placeholder="user@email.com" aria-label="email">
                <input id="text-LoginPassword" class="form-control mt-2" type="password" placeholder="password" aria-label="password">
               
                <button class="btn btn-primary col-12 mt-2" type="button" id="btnLogin">Log In</button>
                <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapRegister">Need an account, register here</button>
            </div>
        </form>

        <form id="frmRegister" class="card col-12 col-md-4 col-lg-6 mt-4" style="display: none;">

            <h1 class="text-center mt-2 mb-3 fw-bold text-primary">Student Registration</h1>

            <label for="txtFirstName" class="required">First Name</label>
            <input id="txtFirstName" class="form-control" type="text" aria-label="firstname" placeholder="ex. John">

            <label for="txtLastName" class="required">Last Name</label>
            <input id="txtLastName" class="form-control" type="text" aria-label="lastname" placeholder="ex. Doe">

            <label for="txtEmail" class="required"> Email </label>
            <input id="txtEmail" class="form-control" type="email" aria="email" placeholder="johndoe@example.com">

            <label for="txtPassword" class="required">Password </label>
            <input id="txtPassword" class="form-control" type="password" aria="password" placeholder="Password">

            <label for="txtPassword" class="required">Confirm Password </label>
            <input id="txtConfirmPassword" class="form-control" type="password" aria="password" placeholder="Confirm Password">

            <h1>Contact Info</h1>
            <input id="inputDiscord" class="form-control" type="text" aria-label="discord" placeholder="Discord Account">

            <button id="studentRegister" type="button" class="btn-primary mt-2"> Register </button>
            <button id="btnStudentLoginSwitch" type="button" class="btn btn-link mt-2"> Already Have an Account? Login Here </button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="loginregister.js"></script>

</body>
</html>
